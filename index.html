<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Smart Digital Agency</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="sidebar"></div>

  <header>
    <div class="logo">⧉</div>
    <nav>
      <a href="#">About us</a>
      <a href="#">Profile</a>
      <a href="#">Team</a>
      <a href="#">Contact</a>
    </nav>
    <button class="signin">Sign in →</button>
  </header>

  <main>
    <section class="hero">
      <h1>Smart Digital Agency<br>For Your Business<br>To Succeed</h1>
      <p>Agency that build many amazing product to boost your business to next level.</p>

      <svg viewBox="0 0 200 200" width="120" height="120">
        <defs>
          <path id="circle" d="M100,100 m-75,0 a75,75 0 1,1 150,0 a75,75 0 1,1 -150,0"/>
        </defs>
        <text>
          <textPath href="#circle" startOffset="0%">
            Subscribe to view collection • Subscribe to view collection •
          </textPath>
        </text>
      </svg>

      <div class="portrait">
        <img src="https://cdn.pixabay.com/photo/2020/10/04/06/34/black-woman-5624390_1280.jpg" alt="person">
      </div>

      <div class="metrics">
        <div class="funding glass">
          <div class="progress-circle">
            <span>75%</span>
          </div>
          <div>
            <h2>2.5K</h2>
            <p>263 Contributions in the last year</p>
          </div>
        </div>
        <div class="views glass">
          <h2>4.875 ♥</h2>
          <p>Project Views last year</p>
        </div>
        <div class="clients-wrapper">
          <div class="clients glass">
            <h2>5000+</h2>
            <p>Total Clients</p>
            <div class="avatars">
              <img src="https://i.pravatar.cc/30?img=1" />
              <img src="https://i.pravatar.cc/30?img=2" />
              <span>+2</span>
            </div>
          </div>
        </div>
      </div>

      <div class="tags">
        <button>Mobile App Design</button>
        <button>Games</button>
        <button class="active">Programing</button>
        <button>Search Engine OPT</button>
        <button>Software Development for Business</button>
      </div>
    </section>
  </main>
</body>
</html>
